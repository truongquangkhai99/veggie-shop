<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Đổi mật khẩu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon"
        href="https://res.cloudinary.com/veggie-shop/image/upload/v1635692614/products/favicon_ujbvxz.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8 offset-2 mt-5">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Đổi mật khẩu</h2>
                    </div>
                    <div class="card-body">
                        <form action="/forgot-password" method="post">
                        	<input type="hidden" name="token" th:value="${token}" />
                            <div class="form-group">
                                <label for="name">Tên người dùng</label>
                                <input type="text" name="name" id="name" class="form-control" readonly
                                    th:value="${name}">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" class="form-control" readonly
                                    th:value="${email}">
                            </div>
                            <div class="form-group">
                                <label for="password">Mật khẩu</label>
                                <input type="password" name="password" id="password" class="form-control" th:value="${password}">
                                <small th:if="${errorPassword}!=null" class="text-danger">Mật khẩu > 6 kí tự</small>
                            </div>
                            <div class="form-group">
                                <label for="confirm">Nhập lại mật khẩu</label>
                                <input type="password" name="confirm" id="confirm" class="form-control" th:value="${confirm}">
                                <small th:if="${errorConfirm}!=null" class="text-danger">Mật khẩu không trùng</small>
                            </div>
                            <button class="btn btn-success mt-2">Đổi mật khẩu</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
